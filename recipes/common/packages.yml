modules:
  # Multimedia codecs and proprietary packages:
  - type: dnf
    repos:
      nonfree: rpmfusion
    install:
      packages:
        - ffmpeg
        - ffmpeg-libs
        - ffmpegthumbnailer
        - pipewire
        - mesa-dri-drivers
        - mesa-filesystem
        - mesa-va-drivers
        - mesa-vdpau-drivers
        - mesa-vulkan-drivers
    group-install:
      with-optional: false
      packages:
        - multimedia

  - type: dnf
    repos:
      cleanup: true
      copr:
        - atim/starship
    install:
      packages:
        - starship
        - foot
        - fish
        - starship
        - fzf
        - zoxide
        - fastfetch
        - btop
        - neovim
        - wl-clipboard
        - git
        - android-tools
        - distrobox
        - wget
        - nautilus
        - gvfs-mtp
        - gvfs-fuse
        - gvfs-archive
        - mpv
        - adw-gtk3-theme
        - papirus-icon-theme

  - type: script
    scripts:
      - install-prebuilt-binaries.sh
